<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./style.css" />

      @import url('https://fonts.googleapis.com/css2?family=Anek+Latin:wght@600&display=swap');

    <title>calculator</title>
  </head>
  <body>
    <div class="main">
      <h1>Calculator</h1>
    <div class="calculator">
      
    <form action="/" method="post">
      <input class="no1 no" type="text" name="num1" placeholder="First number" />
      <input class="no2 no" type="text" name="num2" placeholder="Second number" />
      <button class="btn" type="submit" name="submit" value="add">+</button>
      <button class="btn" type="submit" name="submit" value="minus">-</button>
      <button class="btn" type="submit" name="submit" value="divi">รท</button>
      <button class="btn" type="submit" name="submit" value="multi">x</button>
      <output name="res" value="res1"></output>
    </div>
  </div>
    </form>
  </body>
</html>
